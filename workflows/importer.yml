# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Import from ParaTranz

on:
  repository_dispatch:
    types: [test_trigger]

  schedule:
    - cron:  '0 */3 * * *'

jobs:
  generate:
    runs-on: ubuntu-latest
    if: "! contains(github.event.head_commit.message, '[ci skip]')"

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Install dependencies
        run: python -m pip install --upgrade pip
      - name: Install translate-toolkit
        run: pip install translate-toolkit
      - name: Install regex
        run: pip install regex
      - name: Copy sources
        run: sudo sh ./Importer/copy_sources.sh
      - name: Run
        run: python ./Importer/main.py # CSV > HTMLの変換実行
        env:
          PARATRANZ_SECRET: ${{ secrets.PARATRANZ_SECRET }}
          PARATRANZ_CODE: ${{ secrets.PARATRANZ_CODE }}
      - name: Copy converted
        run: sudo sh ./Importer/copy_converted.sh
      - name: Delete
        if: ${{ env.action_state != 'yellow'}}
        uses: ame-yu/action-delete-latest-release@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Create release
        id: create_release
        if: ${{ env.action_state == 'green'}}
        uses: actions/create-release@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.release_ver }}
          release_name: v ${{ env.release_ver }}
          draft: false
          prerelease: false
      - name: Upload Manual
        id: upload-release-asset_manual
        if: ${{ env.action_state == 'green'}}
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./Release/YoYoStudioRoboHelp.zip
          asset_name: YoYoStudioRoboHelp.zip
          asset_content_type: application/zip
      - name: Upload Manual Alt
        id: upload-release-asset_manual_alt
        if: ${{ env.generate_ex == 'green'}}
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./Release/YoYoStudioRoboHelp_Alt.zip
          asset_name: YoYoStudioRoboHelp_Alt.zip
          asset_content_type: application/zip
      - name: Upload CSV
        id: upload-release-asset_ide
        if: ${{ env.action_state == 'green'}}
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./Release/japanese.csv
          asset_name: japanese.csv
          asset_content_type: text/csv
      - name: Upload CSV Alt
        id: upload-release-asset_ide_alt
        if: ${{ env.generate_ex == 'green'}}
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./Release/japanese_alt.csv
          asset_name: japanese_alt.csv
          asset_content_type: text/csv
      - name: Push
        if: ${{ env.action_state == 'green'}}
        run: sudo sh ./Importer/push.sh # 変更があればコミット&プッシュ
      - name: Set COMMIT_DATE
        run: echo ::set-env name=COMMIT_DATE::$(TZ=UTC-9 date '+%Y-%m-%dT%H:%M:%S' | tr '\n' ' ')
      - name: Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        if: ${{ env.action_state == 'green' && env.DISCORD_WEBHOOK}}
        uses: Ilshidur/action-discord@master # Discordへの更新通知
        with:
          # https://git.io/で生成した短縮URLを入れると便利かもしれません
          # args: 'ParaTranzの翻訳をオンラインヘルプに反映: ${{ env.COMMIT_DATE }} - https://git.io/*****'
          args: 'ParaTranzの翻訳をオンラインヘルプに反映: ${{ env.COMMIT_DATE }}'
